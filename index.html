<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>TriviaTrek | Test your knowledge</title>
  </head>
  <body>
    <header id="quizHeader">
      <img
        src="./assets/logo.png"
        alt="light bulb with trivia trek name"
        class="logo"
      />
    </header>
    <main>
      <section id="quizContainer">
        <div id="questionContainer">
          <h2 id="questionText"></h2>
          <ul id="answerOptions"></ul>
        </div>
        <button id="nextBtn">Next Question</button>
        <section id="resultContainer" class="hidden">
          <h2>Your Score: <span id="score"></span></h2>
          <button id="restartBtn">Restart Quiz</button>
        </section>
      </section>
    </main>
    <footer>
      <span
        ><a
          href="https://timquattrochi.com"
          rel="noopener"
          target="_blank"
          >Created by Tim Quattrochi</a
        ></span
      >
    </footer>
    <script src="main.js"></script>
  </body>
</html>
